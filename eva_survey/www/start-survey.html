{% extends "templates/web.html" %}

{% block page_content %}
<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Выберите опрос</h3>
          <small class="text-muted">Показываются только активные опросы</small>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <label for="survey_select"><strong>Опрос</strong></label>
            <select id="survey_select" class="form-control" required>
              <option value="">Загрузка списка…</option>
            </select>
          </div>
          <button id="start_btn" class="btn btn-primary" disabled>
            <i class="octicon octicon-play"></i> Начать
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="{{ '/assets/eva_survey/js/start_survey.js' }}"></script>
{% endblock %}
